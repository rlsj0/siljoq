<!doctype html>

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Products page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
  <header class="header">
    <a href="./index.html">
      <!-- TODO: Meter el source de la imagen-->
      <img class=" header__logo" src="" alt="FullColorLogo">
    </a>
    <form class="searchbar">
      <input class="searchbar__input" placeholder="Buscar...">
      </input>
    </form>
  </header>

  <div class="subheader">

    <div class="subheader__title">
      <h2>Productos</h2>
    </div>

    <!-- Button abrir menú-->
    <button class="header__button-open">
      <span> +
        <!-- TODO: Meter icono hamburguesa -->
      </span>
    </button>

    <!-- Barra navegación (en la versión móvil es lo que se despliega)-->
    <nav class="header__nav">
      <button class="header__button-close">
        <span> x
          <!-- TODO: Meter icono de cerrar -->
        </span>
      </button>
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="./index.html" class="header__nav-link">Página principal</a></li>
        <li class="header__nav-item"><a href="./products.html" class="header__nav-link">Productos</a></li>
        <li class="header__nav-item"><a href="#" class="header__nav-link">FAQ</a></li>
        <li class="header__nav-item"><a href="#" class="header__nav-link">Sobre nosotros</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <div class="productbar">
      <button class="productbar__filter-button">Filtros de búsqueda</button>
      <button class="productbar__cart-button"> C
        <!-- TODO: Meter botón carrito -->
      </button>
    </div>

    <!-- TODO: aquí hay que poner el "desplegable" de los filtros -->

    <section class="product-grid">
      <article class="product-card">
        <div class="product-card__image-wrapper">
          <img class="product-card__image">
          <button class="product-card__buy-button"> B
            <!-- TODO: meter botón de compra -->
          </button>
        </div>
        <div class="product-card__info">
          <h3 class="=product-card__name">Nombre del producto</h3>
          <p class="product-card__price">15,89 €</p>
        </div>
      </article>


    </section>
  </main>


  <footer class=" footer">
    <div class="footer__social">
      <p class="footer__social-text">Síguenos en nuestras redes</p>
      <div class="footer__icons">
        <!-- TODO: meter iconos -->
        <a href="#" class="footer__icon"><img src="" alt="Facebook"></a>
        <a href="#" class="footer__icon"><img src="" alt="Twitter"></a>
        <a href="#" class="footer__icon"><img src="" alt="Instagram"></a>
        <a href="#" class="footer__icon"><img src="" alt="LinkedIn"></a>
      </div>
    </div>

    <div class="footer__newsletter">
      <p class="footer__newsletter-title">¡Suscríbete a nuestra newsletter!</p>
      <form class="footer__form">

        <label class="footer__label">
          <input class="footer__input" type="email" name="email" placeholder="Introduce tu correo" required>
        </label>

        <label class="footer__checkbox">
          <input type="checkbox" name="privacidad" required>
          Acepto la política de privacidad
        </label>

        <label class="footer__checkbox">
          <input type="checkbox" name="terminos" required>
          Acepto los términos y condiciones de uso
        </label>

        <button class="footer__submit" type="submit">Suscribirme</button>

      </form>
    </div>
  </footer>

</body>

</html>
